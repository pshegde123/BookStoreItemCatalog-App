{% extends "layout.html" %}
{% block block2 %}
    <form action="{{url_for('newItem')}}" method="POST">
      <h2>New Book Item</h2>
      <div class="form-group">
        <lable for="itemname">Name:</label>
        <input type="text" class="form-control" size="30" id="itemname" name="name" placeholder="Enter book name" required>
      </div>
      <div class="form-group">
        <label for="itemdescription">Description:</label>
        <input class="form-control" type="text" size="30" id = "itemdescription" name="description" placeholder="Book summary" required>
      </div>
      <div class="form-group">
          <label for="catalog_id" >Category</label>
          <select class="custom-select" id="catalog_id" name="catalog_id" placeholder="Choose.." required>
          <option value="1">Fiction</option>
          <option value="2">Teens</option>
          <option value="3">Young readers</option>
          <option value="4">Comics</option>
          <option value="5">Graphic Novels</option>
          <option value="6">Magazines</option>
          </select>
      </div>
        <br>
        <br>
        <input class="btn btn-md btn-primary" type="submit" name="Create"></input> 
        <a class="btn btn-md btn-primary" href = "{{url_for('showCatalog')}}">Cancel</a>
    </form>
{% endblock %}
